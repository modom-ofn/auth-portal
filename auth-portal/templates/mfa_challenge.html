<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AuthPortal - MFA Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg">
  <div class="page-frame">
    <main class="page-content centered">
      <section class="mfa-card compact">
        <div class="brand tight">
          <h1>Verify your sign-in</h1>
          <p class="mfa-message">Hi {{ if .Username }}{{ .Username }}{{ else }}there{{ end }}, finish signing in with a code from {{ .Issuer }}.</p>
        </div>
        <form id="mfa-challenge-form" autocomplete="one-time-code" novalidate class="mfa-field">
          <label for="mfa-code" class="label-strong">Authenticator or recovery code</label>
          <input id="mfa-code" name="code" type="text" inputmode="numeric" autocapitalize="none" autocomplete="one-time-code" spellcheck="false" placeholder="123456 or ABCDE-12345" required class="input">
          <button type="submit" id="mfa-submit" class="auth-btn compact">Verify and continue</button>
          <div id="mfa-error" class="mfa-error"></div>
        </form>
        <p class="muted text-center">If you lost access to your authenticator, use a recovery code or contact an administrator for help.</p>
        <div class="btn-row">
          <form method="post" action="/logout">
            <button type="submit" class="btn ghost">Start over</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        <a href="https://github.com/modom-ofn/auth-portal" target="_blank" rel="noopener">AuthPortal</a>
        created by Modom. "Use at your own risk."
      </p>
    </footer>
  </div>

  <script src="/static/mfa_challenge.js" defer></script>
</body>
</html>
