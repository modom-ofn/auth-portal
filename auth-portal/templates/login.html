<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AuthPortal — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="app-base-url" content="{{ .BaseURL }}">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg">
  <main class="center">
    <section class="card">
      <div class="brand">
        <!-- You can swap this for your logo -->
        <svg viewBox="0 0 24 24" aria-hidden="true" class="logo">
          <path d="M3 3h18v18H3z" fill="#111827"/>
          <path d="M9 6l7 6-7 6V6z" fill="#f59e0b"/>
        </svg>
        <h1>AuthPortal</h1>
        <p class="muted">Sign in with your {{.ProviderName}} account to continue</p>
      </div>

      <div style="display: flex; justify-content: center; align-items: center">
        <button id="startBtn" class="plex-btn">
          <img  src="{{if eq .ProviderKey "plex"}}/static/plex.svg{{else}}/static/emby.svg{{end}}"  alt="{{.ProviderName}} logo"/>
          Sign in with {{.ProviderName}}
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p><a href="https://github.com/modom-ofn/auth-portal" target="_blank" rel="noopener">AuthPortal</a> created by Modom. “Use at your own risk. This project is unaffiliated with {{.ProviderName}}”.</p>
  </footer>

  <script src="/static/login.js" defer></script>
</body>
</html>
