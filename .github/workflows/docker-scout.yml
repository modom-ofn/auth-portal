name: Docker Scout Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scout:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      IMAGE: modomofn/auth-portal
      TAG: ${{ github.sha }}
      SCOUT_CLI: docker/scout-cli:1.11.0

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image (or build if missing)
        run: |
          set -euo pipefail
          if ! docker pull "$IMAGE:$TAG"; then
            echo "Remote image not found, building locally for scan..."
            docker build -t "$IMAGE:$TAG" auth-portal
          fi

      - name: Run Docker Scout CVE scan
        run: |
          docker run --rm \
            -e DOCKER_HOST=unix:///var/run/docker.sock \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$HOME/.docker":/root/.docker \
            "$SCOUT_CLI" cves "$IMAGE:$TAG" --exit-code 0 | tee scout.txt

      - name: Extract critical count
        id: parse
        run: |
          crit=$(awk 'BEGIN{c=0} {for (i=1;i<=NF;i++) if (toupper($i)=="CRITICAL" && (i+1)<=NF && $0 !~ /summary/i){c=$(i+1); exit}} END{print c}' scout.txt)
          if [[ -z "$crit" ]]; then crit=0; fi
          echo "critical=$crit" >> $GITHUB_OUTPUT

      - name: Create badge
        run: |
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"docker scout\",\"message\":\"critical: ${{ steps.parse.outputs.critical }}\",\"color\":\"red\"}" > .github/badges/docker-scout.json

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-badge
          path: .github/badges/docker-scout.json
